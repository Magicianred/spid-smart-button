<!DOCTYPE html>
<html lang="it">

<head>
    <title lang="en">SPID Smart Button</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <script type="text/javascript" src="dist/spid-button.min.js"></script>
    <script type="text/javascript">
        /* eslint-disable indent */
        document.addEventListener('DOMContentLoaded', function () {
            var spid = SPID.init({
                lang: 'en',
                selector: '#my-spid-button',  // opzionale
                method: 'POST',               // opzionale
                url: '/Login/{{idp}}',
                fieldName: 'idp',
                extraFields: {                // opzionale
                    foo: 'bar',
                    baz: 'baz'
                },
                mapping: {                    // opzionale
                    'https://loginspid.aruba.it': 4,
                    'https://posteid.poste.it': 5,
                    'https://idp.namirialtsp.com/idp': 7,
                },
                supported: [
                    'sielte.it',
                    'https://loginspid.aruba.it',
                    'https://identity.infocert.it',
                    'https://login.id.tim.it/affwebservices/public/saml2sso',
                    'https://idp.namirialtsp.com/idp',
                    'https://spid.register.it',
                    'https://id.lepida.it/idp/shibboleth'
                ],
                protocol: "SAML",
                size: "large",
                colorScheme: "positive",
                cornerStyle: "rounded"
            });
        });

/* eslint-enable indent */
    </script>
</head>

<body>
    <section>
        <div id="my-spid-button" aria-live="polite">
            <noscript>
                Il login tramite SPID richiede che JavaScript sia abilitato nel browser
            </noscript>
        </div>
    </section>
</body>

</html>
