language: node_js
node_js:
  - "8"
dist: trusty # needs Ubuntu Trusty
addons:
  chrome: stable # have Travis install Chrome stable

install: npm install
before_script:
  - npm start &
  - sleep 5
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
script:
  - npm test

deploy:
  provider: pages
  local-dir: dist
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master
